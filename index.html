<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="header">
          <picture class="img">
            <source media="(min-width: 1000px)" srcset="./images/image-header-desktop.jpg" />
            <img src="./images/image-header-mobile.jpg" alt="header" />
          </picture>
        </div>

        <div class="left_side">
          <div class="card__description">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions regarding revenue,
              customer experience, and overall efficiency.
            </p>
          </div>

          <div class="card__stats">
            <h3>10k+<span>companies</span></h3>
            <h3>314<span>templates </span></h3>
            <h3>12M+<span>queries</span></h3>
          </div>
        </div>
      </div>
    </main>

    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
